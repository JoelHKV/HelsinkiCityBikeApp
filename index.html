<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://storage.googleapis.com/joelvuolevi/bikeapp/wheel.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bike App</title>

</head>
<body>

    <div class="grid-container" id="grid-container">
        <div class="grid-item titletext unselectable" id="titletitle" style="padding-top: 0vh; border: none; text-align: center; color: #000000; ">Bike App</div>
        <button class="grid-item stationview unselectable" id="stationview">Stations</button>
        <button class="grid-item tripview unselectable" id="tripview">Trips</button>



        <div class="grid-item tripviewlabelrow" id="tripviewlabelrow">
            <div class="grid-item calendar" id="innercalendar"></div>
            <select class="grid-item departure_dropdown" id="departure_dropdown"></select>
            <select class="grid-item return_dropdown" id="return_dropdown"></select>
            <button class="grid-item distance basicobject unselectable" id="distance">km</button>
            <button class="grid-item duration basicobject unselectable" id="duration">min</button>
        </div>


        <div class="grid-item searchstation">
            <div class="input-group">
                <input type="text" id="filterStations" placeholder="Search">
                <button class="  basicobject unselectable" style=" top: 0; right: 0px;" id="cleartext"></button>

            </div>
        </div>

        <div class="grid-item labelrow" id="labelrow"><div class="menu-itemb"><div class="col col-1" style="width: 30%;">Station name:</div><div class="col col-2" style="width: 30%;">Address:</div><div class="col col-3" style="width: 12%;">Place:</div><div class="col col-4" style="width: 20%;">Operator:</div><div class="col col-5" style="width: 10%;">Capacity:</div></div></div>



        <div class="grid-item stationlist" id="stat_menu"></div>

        <div class="grid-item triplist" id="menu"></div>
        <div class="grid-item triptime" id="menu-time"></div>
        <div class="grid-item map-container" id="map-container">
            <div class="image" id="map"></div>
        </div>
        <div class="grid-item downloadboard">
            <img id="downloadboard" src="https://storage.googleapis.com/joelvuolevi/bikeapp/wheel.svg" alt="Downloading">
        </div>





        <button class="grid-item basicobject currentdate" id="currentdate">Jun 17 2021</button>



        <div class="grid-item mapbuttons" id="mapbuttons">
            <button class="statdetails" id="TopDeparture">Top Departure</button>
            <button class="statdetails" id="TopReturn">Top Return</button>
            <button class="statdetails" id="HeatmapDeparture">Heatmap Departure</button>
            <button class="statdetails" id="HeatmapReturn">Heatmap Return</button>
            <button class="statdetails" id="closemap">Close</button>
        </div>


        <button class="grid-item basicobject infoboard" id="infoboard"></button>
        <button class="grid-item basicobject infoboard2" id="infoboard2"></button>
        <button class="grid-item basicobject infoboard3" id="infoboard3"></button>
        <img class="grid-item arrimage" id="arrimage" src="https://storage.googleapis.com/joelvuolevi/bikeapp/arrowr4.png" alt="">
        <img class="grid-item arrimageleft" id="arrimageleft" src="https://storage.googleapis.com/joelvuolevi/bikeapp/arrowr4.png" alt="">




        <div class="grid-item flags dropdown">
            <button class="langselect" id="fin"></button>
            <button class="langselect" id="swe"></button>
            <button class="langselect" id="eng"></button>
        </div>

    </div>

        <div class="container" id="container">


       



















            <canvas class="overlayImage" id="circle" width="400" height="400"></canvas>

        </div>

        <script type="module" src="/main_bike_app_ver2.js"></script>

</body>
</html>
