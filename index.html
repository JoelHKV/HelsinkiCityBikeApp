<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://storage.googleapis.com/joelvuolevi/bikeapp/wheel.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Bike App</title>

</head>
<body>

    <div class="grid-container" id="grid-container">
        <div class="grid-item titletext unselectable" id="titletitle" style="padding-top: 0vh; border: none; text-align: center; color: #000000; ">Bike App</div>
        <button class="grid-item stationview unselectable" id="stationview">Stations</button>
        <button class="grid-item tripview unselectable" id="tripview">Trips</button>



        <div class="grid-item tripviewlabelrow unselectable" id="tripviewlabelrow">

            <button class="grid-item basicobject currentdate unselectable" id="currentdate">Jun 17 2021</button>

            <select class="grid-item departure_dropdown unselectable" id="departure_dropdown"></select>
            <select class="grid-item return_dropdown unselectable" id="return_dropdown"></select>
            <button class="grid-item distance basicobject unselectable" id="distance">km</button>
            <button class="grid-item duration basicobject unselectable" id="duration">min</button>
        </div>

        <div class="grid-item innercalendar unselectable" id="innercalendar"></div>



        <div class="grid-item searchstation">
            <div class="input-group" style=" position: relative">
                <input type="text" id="filterStations" placeholder="Search">
                <button class=" basicobject unselectable" style=" top: 0; right: 0;" id="cleartext"></button>

            </div>
        </div>


        <div class="grid-item labelrow unselectable" id="labelrow"><div class="menu-itemb"><div class="col col-1" style="width: 30%;">Station name:</div><div class="col col-2" style="width: 30%;">Address:</div><div class="col col-3" style="width: 12%;">Place:</div><div class="col col-4" style="width: 20%;">Operator:</div><div class="col col-5" style="width: 10%;">Capacity:</div></div></div>
        <div class="grid-item stationlist unselectable" id="stat_menu"></div>

        <div class="grid-item triplist unselectable" id="menu"></div>
        <div class="grid-item triptime unselectable" id="menu-time"></div>
        <div class="grid-item map-container unselectable" id="map-container">
            <div class="image" id="map"></div>
        </div>
        <div class="grid-item downloadboard unselectable">
            <img id="downloadboard" src="https://storage.googleapis.com/joelvuolevi/bikeapp/wheel.svg" alt="Downloading">
        </div>


        <div class="grid-item mapbuttons unselectable" id="mapbuttons">
            <button class="statdetails unselectable" id="TopDeparture">Top Departure</button>
            <button class="statdetails unselectable" id="TopReturn">Top Return</button>
            <button class="statdetails unselectable" id="HeatmapDeparture">Heatmap Departure</button>
            <button class="statdetails unselectable" id="HeatmapReturn">Heatmap Return</button>

        </div>

        <button class="grid-item closemap statdetails unselectable" id="closemap">Close</button>

        <div class="grid-item infoinfo unselectable" id="infoinfo">
            <button class="basicobject infoboard unselectable" id="infoboard"></button>
            <button class="arrow-right-button unselectable"><i id="arr1" class="fas fa-arrow-right"></i></button>
            <button class="basicobject infoboard unselectable" id="infoboard2"></button>
            <button class="arrow-right-button unselectable"><i id="arr2" class="fas fa-arrow-right"></i></button>
            <button class="basicobject infoboard unselectable" id="infoboard3"></button>
        </div>




        <div class="grid-item flags dropdown unselectable">
            <button class="langselect unselectable" id="fin"></button>
            <button class="langselect unselectable" id="swe"></button>
            <button class="langselect unselectable" id="eng"></button>
        </div>

    </div>

  
    <canvas class="overlayImage" id="circle" width="400" height="400"></canvas>
    <script type="module" src="/main_bike_app_ver2.js"></script>

</body>
</html>
